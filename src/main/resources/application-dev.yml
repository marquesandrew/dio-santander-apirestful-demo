server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:demo2025
    username: demo2025
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enable: true
      path: /h2
      settings:
        trace: false
        web-allow-others: false